<html>
        <head>
        â€‹<link rel="stylesheet" href="css/style.css">
          <script 
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        </head>



              <body>

                   <div ng-app="postApp" ng-controller="postCtrl">
                <form>
                    
                    
                    <legend><p> NCAA TEAM Editor</p></legend>
                    <p <label for="Name">Name: </label><br /> 
                    <input ng-model="Name" type="text" value="" /> <br />
                  
                    <label for="city">City:</label><br /> 
                    <input ng-model="City" type="text" value="" /> <br /> 
                    
                    <label for="state">State:</label><br /> 
                    <input ng-model="State" type="text" value="" /> <br /> 
                    
                    <label for="nickname">Nickname:</label><br /> 
                    <input ng-model="Nickname" type="text" value="" /> <br /> 
                    
                    <label for="logo">Logo:</label><br /> 
                    <input ng-model="Logo" type="text" value="" /> <br /> 

                    <label for="id">ID:</label><br /> 
                    <input ng-model="id" type="text" value="" /> <br /> 
                    </p>
                    <button type="button" value="Submit" ng-click="makeURL(Name, City, State, Nickname, Logo, id)">EDIT</button>
                    {{msg}}
                    
                  
                  
                  </div>
              </form>
            
      
                  <script type="text/javascript">
                  var app = angular.module('postApp', []);
                  app.controller('postCtrl', function ($scope, $http) { 
                    $scope.Name = null;
                    $scope.City = null;
                    $scope.State = null;
                    $scope.Nickname = null;
                    $scope.Logo = null;
                    $scope.id = null;
        
                    $scope.makeURL = function (Name, City, State, Nickname, Logo, id){
                      var url = 'http://localhost:8080/updateteam/'+Name+'/'+City+'/'+State+'/'+Nickname+'/'+Logo+'/'+id
                      
        
                      console.log(url);
                     
        //Call the services
      
      $http.put(url).then(function (response) {
      
      if (response.data)
      $scope.output = response.data;
      $scope.msg = "Put Data Method Executed Successfully!";
      
      }, function (response) {
      
      $scope.msg = "Service not Exists";
      
      $scope.statusval = response.status;
      
      $scope.statustext = response.statusText;
      
      $scope.headers = response.headers();
      
      });
      
      };
      
      });
                  </script>
                 </body>
